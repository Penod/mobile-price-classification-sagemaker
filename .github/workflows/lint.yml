name: Lint
on: [push, pull_request]
jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install flake8
      - name: Run flake8
        run: flake8 . --max-line-length=120 --exclude docs,notebooks,data,*.ipynb
